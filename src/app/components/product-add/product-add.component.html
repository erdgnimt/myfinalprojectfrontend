<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <label for="productName">Ürün Adı</label>
                    <div class="form-group">
                        <input type="text" id="productName" formControlName="productName" class="form-control"
                            placeholder="Ürün adı" />
                    </div>
                    <label for="categoryId">Kategori</label>
                    <div class="form-group">
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                            placeholder="Kategori" />
                    </div>
                    <label for="unitsInStock">Stok Adedi</label>
                    <div class="form-group">
                        <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                            placeholder="Stok Adedi" />
                    </div>
                    <label for="unitPrice">Fiyat</label>
                    <div class="form-group">
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                            placeholder="Fiyat" />
                    </div>
                </form>
            </div>
            <div class="cart-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
